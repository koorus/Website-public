<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>

  <style>
    body {
      margin: 0;
      background: #d3d3d3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      width: 90vw;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* ======================
       REVIEW / PREVIEW AREA
       ====================== */
    .preview {
      background: #d3d3d3;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 70vh;
      /* shadow removed */
    }

    .preview img {
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.45);
    }

    /* ======================
       GRID THUMBNAILS
       ====================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
    }

    .thumb {
      background: #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb:hover {
      transform: scale(1.04);
      box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.35);
    }

    .thumb.active {
      outline: 2px solid #333;
    }

    /* ======================
       MOBILE TWEAKS
       ====================== */
    @media (max-width: 600px) {
      .preview img {
        max-height: 50vh;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- Preview Area -->
    <div class="preview">
      <img id="previewImage" src="S2022-Aug-2022_D853267.jpg" alt="Preview" />
    </div>

    <!-- Thumbnail Grid -->
    <div class="grid">
      <div class="thumb active"><img src="S2022-Aug-2022_D853267.jpg" /></div>
      <div class="thumb"><img src="D700_D705127.jpg" /></div>
      <div class="thumb"><img src="F49-F2025_D854068.jpg" /></div>
      <div class="thumb"><img src="F53-F2025_D854238.jpg" /></div>
      <div class="thumb"><img src="F53-F2025_D854268.jpg" /></div>
      <div class="thumb"><img src="F57-2025_D854384.jpg" /></div>
      <div class="thumb"><img src="F57-2025_D854391.jpg" /></div>
      <div class="thumb"><img src="F57-2025_D854393.jpg" /></div>
      <div class="thumb"><img src="S2025-D700_D705116.jpg" /></div>
      <div class="thumb"><img src="S2025_D705132.jpg" /></div>
      <div class="thumb"><img src="mar2022backyard1.jpg" /></div>
      <div class="thumb"><img src="Nov2022-F36Fall-waterloo_222.jpg" /></div>
      <div class="thumb"><img src="Nov2022-F36Fall-waterloo_223.jpg" /></div>
      <div class="thumb"><img src="2019-09-07_D851062.jpg" /></div>
    </div>

  </div>

  <script>
    const preview = document.getElementById('previewImage');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbs.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        preview.src = thumb.querySelector('img').src;
      });
    });
  </script>

</body>
</html>
