<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>

  <style>
    body {
      margin: 0;
      background: #d3d3d3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page {
      width: 90vw;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    /* ======================
   FIXED BACK ICON
   ====================== */
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #bfbfbf;
  border: none;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
  line-height: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.35);
  z-index: 1000;
  transition: background 0.2s ease, transform 0.15s ease;
}

.back-btn:hover {
  background: #a9a9a9;
  transform: translateY(-1px);
}

.back-btn:active {
  transform: translateY(0);
}


    /* end back button*/
    
    /* ======================
       REVIEW / PREVIEW AREA
       ====================== */
    .preview {
      background: #d3d3d3;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 70vh;
      /* shadow removed */
    }

    .preview img {
      max-width: 100%;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.45);
    }

    /* ======================
       GRID THUMBNAILS
       ====================== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
    }

    .thumb {
      background: #e6e6e6;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .thumb:hover {
      transform: scale(1.04);
      box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.35);
    }

    .thumb.active {
      outline: 2px solid #333;
    }

    /* ======================
       MOBILE TWEAKS
       ====================== */
    @media (max-width: 600px) {
  .back-btn {
    width: 36px;
    height: 36px;
    font-size: 18px;
  }
}

    .back-btn {
  background: rgba(191, 191, 191, 0.50);
  backdrop-filter: blur(4px);
}

    }
  </style>
</head>

<body>
<button class="back-btn" onclick="history.back()" aria-label="Go back">
  &#8592;
</button>

  <div class="page">

    <!-- Preview Area -->
    <div class="preview">
      <img id="previewImage" src="Oct2023-F33-Elora_138.jpg" alt="Preview" />
    </div>

    <!-- Thumbnail Grid -->
    <div class="grid">
      <div class="thumb active"><img src="Oct2023-F33-Elora_138.jpg" /></div>
      <div class="thumb"><img src="2021-d850_D851921.jpg" /></div>
      <div class="thumb"><img src="fw2023_D705043.jpg" /></div>
      <div class="thumb"><img src="Oct2022-BW-F31gorge-laurel_93.jpg" /></div>
      <div class="thumb"><img src="FW2024_D853644.jpg" /></div>
      <div class="thumb"><img src="FW2024_D853646.jpg" /></div>
      <div class="thumb"><img src="F2018-2_DSC0243.jpg" /></div>
      <div class="thumb"><img src="WS2021_D703509.jpg" /></div>
      <div class="thumb"><img src="Dec2022-F37Fall-waterloo_201.jpg" /></div>
      <div class="thumb"><img src="mar2022badlands5.jpg" /></div>
      <div class="thumb"><img src="F62-F2025Untitled-6.jpg" /></div>
      <div class="thumb"><img src="F42-F2023Untitled-8.jpg" /></div>
      <div class="thumb"><img src="F62-F2025Untitled-4.jpg" /></div>
      <div class="thumb"><img src="2020_D851284.jpg" /></div>
      <div class="thumb"><img src="w2024_D853682.jpg" /></div>
      <div class="thumb"><img src="d850_D853618.jpg" /></div>
      <div class="thumb"><img src="d850_D853623.jpg" /></div>
      <div class="thumb"><img src="WS2020-djiDJI_0701.jpg" /></div>
      <div class="thumb"><img src="FW2024_D853720.jpg" /></div>
      <div class="thumb"><img src="F62-F2025Untitled-9.jpg" /></div>
    </div>

  </div>

  <script>
    const preview = document.getElementById('previewImage');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        thumbs.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        preview.src = thumb.querySelector('img').src;
      });
    });
  </script>

</body>
</html>
