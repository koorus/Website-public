<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #808080;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .photo-container {
      background: white;
      padding: 0;
      border-radius: 8px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 90vw; /* limit container width to 90% of viewport */
      max-height: 90vh; /* prevent overflow on very short screens */
      overflow: hidden;
    }

    img {
      display: block;
      width: auto;     /* scale image to fit container width */
      height: 100%;    /* maintain aspect ratio */
      border-radius: 8px;
      object-fit: cover; /* ensures good fit for odd aspect ratios */
    }

    h2 {
      text-align: center;
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img src="Oct2023-F33-Elora_138.jpg" alt="Sample Photo" />
  </div>

</body>
</html>
