<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #808080;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .photo-container {
      background: white;
      padding: 0;
      border-radius: 8px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 90vw;  /* fit within viewport width */
      max-height: 120vh; /* fit within viewport height */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: 100%;
      border-radius: 8px;
      object-fit: contain; /* ensures entire photo shows */
    }

    h2 {
      text-align: center;
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img src="Oct2023-F33-Elora_138.jpg" alt="Sample Photo" />
  </div>

</body>
</html>
