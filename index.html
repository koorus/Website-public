<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #808080;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .photo-container {
      background: white;
      padding: 0;
      border-radius: 8px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 70vw;
      max-height: 140vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: 100%;
      border-radius: 8px;
      object-fit: contain;
    }

    h2 {
      text-align: center;
      margin: 0;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img id="random-photo" src="Oct2023-F33-Elora_138.jpg" alt="Sample Photo" />
  </div>

  <script>
    // List of your image filenames (relative paths)
    const photos = [
      "Oct2023-F33-Elora_138.jpg",
      "FW2023-_D705043.jpg",
      "FW2023-_D705043.jpg"
          // Add as many as you like
    ];

    // Pick a random image
    const randomIndex = Math.floor(Math.random() * photos.length);
    const randomPhoto = photos[randomIndex];

    // Update the image source
    document.getElementById("random-photo").src = randomPhoto;
  </script>

</body>
</html>
