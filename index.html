<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koorus Bookan</title>

  <style>
    body {
      margin: 0;
      background: #808080;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* LEFT INDEX PANEL */
    .index-panel {
      width: 220px;
      background: #2f2f2f;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .index-panel h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .index-item {
      padding: 8px;
      margin: 5px 0;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .index-item:hover {
      background: #666;
    }

    /* RIGHT CONTENT PANEL */
    .main-panel {
      flex: 1;
      background: white;
      border-left: 2px solid #222;
      position: relative;
      overflow: hidden;
    }

    /* COVER PHOTO */
    .cover-photo {
      position: absolute;
      top: 50%;
      left: 50%;

      /* Fixed original dimensions */
      width: 720px;
      height: 504px;

      transform: translate(-50%, -50%);
      background-image: url("laurelC.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      opacity: 1;
      z-index: 0;
      pointer-events: none;

      /* Firefox fix */
      display: block;
      min-width: 1px;
      min-height: 1px;
    }

    .cover-photo.hidden {
      opacity: 0;
    }

    /* IFRAME */
    iframe#viewer {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      display: none; /* starts hidden */
    }



    /* ----------------------------------------------------------- */
    /* ----------------------- MOBILE FIX ------------------------ */
    /* ----------------------------------------------------------- */
    @media (max-width: 768px) {

      body {
        flex-direction: column;
        height: auto;
        overflow: auto;
      }

      .index-panel {
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      .main-panel {
        width: 100%;
        height: auto;
        position: relative;
        overflow: hidden;
      }

      /* Responsive cover */
      .cover-photo {
        width: 100%;
        height: auto;
        aspect-ratio: 720 / 504;

        position: relative;
        top: 0;
        left: 0;
        transform: none;
      }

      /* Responsive iframe */
      iframe#viewer {
        width: 100%;
        height: calc(100vh - 250px);
        max-height: 80vh;
      }
    }

  </style>
</head>


<body>

  <!-- LEFT MENU PANEL -->
  <div class="index-panel">
    <h2>The collections</h2>

    <div class="index-item" data-page="enduring.html">Enduring creatures</div>
    <div class="index-item" data-page="ordinary.html">Joy of ordinary</div>

    <br><br>
    <img class="slide bottom-logo" src="koorusbookanNameSmall.png" width="100%" alt="Koorus Bookan">
  </div>


  <!-- RIGHT MAIN CONTENT PANEL -->
  <div class="main-panel">
    <div class="cover-photo" id="cover"></div>
    <iframe id="viewer"></iframe>
  </div>


  <script>
    const viewer = document.getElementById('viewer');
    const cover = document.getElementById('cover');

    function updateVisibility() {
      if (!viewer.src || viewer.src === window.location.href) {
        viewer.style.display = 'none';
        cover.classList.remove('hidden');
      } else {
        viewer.style.display = 'block';
        cover.classList.add('hidden');
      }
    }

    function loadPage(url) {
      viewer.style.display = 'block';
      cover.classList.add('hidden');
      viewer.src = url;
    }

    document.querySelectorAll('.index-item').forEach(item => {
      item.addEventListener('click', () => {
        if (item.dataset.page) loadPage(item.dataset.page);
      });
    });

    viewer.addEventListener('load', () => {
      viewer.style.display = 'block';
      cover.classList.add('hidden');
    });

    document.addEventListener('DOMContentLoaded', updateVisibility);
  </script>

</body>
</html>
