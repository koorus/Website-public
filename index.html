<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus Bookan</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #808080;
      margin: 0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .photo-container {
      position: relative;
      background: white;
      border-radius: 8px;
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 70vw;
      max-height: 140vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide.active {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
    }

    /* Navigation buttons below the image */
    .nav-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img class="slide active" src="Oct2023-F33-Elora_138.jpg" alt="Slide 1" />
    <img class="slide" src="2021-d850_D851921.jpg" alt="Slide 2" />
    <img class="slide" src="FW2023-_D705043.jpg" alt="Slide 3" />
  </div>

  <div class="nav-controls">
    <button class="nav-button prev">&#10094; Prev</button>
    <button class="nav-button next">Next &#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === i);
      });
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Auto change every 5 seconds
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
