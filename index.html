  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .photo-container {
      background: white;
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-container:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.25);
    }

    img {
      display: block;
      width: 600px;
      height: auto;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-top: 12px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
