<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus</title>
  <style>
    body {
      margin: 0;
      background: #808080;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left index panel */
    .index-panel {
      width: 220px;
      background: #2f2f2f;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0,0,0,0.4);
    }

    .index-panel h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .index-item {
      padding: 8px;
      margin: 5px 0;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .index-item:hover {
      background: #666;
    }

    /* Right dynamic content panel */
    .main-panel {
      flex: 1;
      background: white;
      border-left: 2px solid #222;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>

<body>

  <!-- LEFT INDEX PANEL -->
  <div class="index-panel">
    <h2>The collection</h2>

    <div class="index-item" data-page="index.html">Ancient creatures</div>
<!--    <div class="index-item" data-page="page2.html">Page 2</div>
    <div class="index-item" data-page="page3.html">Page 3</div>
    <div class="index-item" data-page="page4.html">Page 4</div> -->
  </div>

  <!-- RIGHT CONTENT PANEL (iframe) -->
  <div class="main-panel">
    <iframe id="viewer" src=""></iframe>
  </div>

  <script>
    const viewer = document.getElementById("viewer");

    document.querySelectorAll(".index-item").forEach(item => {
      item.addEventListener("click", () => {
        viewer.src = item.dataset.page;
      });
    });
  </script>

</body>
</html>
