<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koorus</title>
  <style>
    body {
      margin: 0;
      background: #808080;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    /* Left index panel */
    .index-panel {
      width: 220px;
      background: #2f2f2f;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0,0,0,0.4);
    }

    .index-panel h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .index-item {
      padding: 8px;
      margin: 5px 0;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .index-item:hover {
      background: #666;
    }

    /* Right dynamic content panel */
    .main-panel {
      flex: 1;
      padding: 20px;
      background: #ffffff;
      overflow-y: auto;
      border-left: 2px solid #222;
    }

    .loading {
      color: #333;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- LEFT INDEX PANEL -->
  <div class="index-panel">
    <h2>HTML Pages</h2>

    <!-- Add your HTML page entries here -->
    <div class="index-item" data-page="index.html">Ancient people</div>
    <div class="index-item" data-page="page2.html">Page 2</div>
    <div class="index-item" data-page="page3.html">Page 3</div>
    <div class="index-item" data-page="page4.html">Page 4</div>
  </div>

  <!-- RIGHT CONTENT VIEWING PANEL -->
  <div class="main-panel" id="content-area">
  
</div>

  <script>
    const items = document.querySelectorAll('.index-item');
    const contentArea = document.getElementById('content-area');

    function loadPage(page) {
      contentArea.innerHTML = `<div class='loading'>Loading ${page}...</div>`;

      fetch(page)
        .then(response => response.text())
        .then(html => {
          contentArea.innerHTML = html;
        })
        .catch(() => {
          contentArea.innerHTML = `<p style='color:red;'>Error loading ${page}</p>`;
        });
    }

    items.forEach(item => {
      item.addEventListener('click', () => {
        loadPage(item.dataset.page);
      });
    });
  </script>

</body>
</html>
