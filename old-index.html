<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koorus Bookan</title>

  <style>
    body {
      margin: 0;
      background: #808080;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* LEFT INDEX PANEL */
    .index-panel {
      width: 220px;
      background: #2f2f2f;
      color: white;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .index-panel h2 { margin-top: 0; font-size: 18px; }

    .index-item {
      padding: 8px;
      margin: 5px 0;
      background: #444;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .index-item:hover { background: #666; }

    /* RIGHT PANEL */
    .main-panel {
      flex: 1;
      background: white;
      border-left: 2px solid #222;
      position: relative;
      overflow: hidden;
    }

    /* COVER PHOTO */
    .cover-photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 720px;
      height: 504px;
      transform: translate(-50%, -50%);
      background-image: url("F62-F2025Untitled-12.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      z-index: 0;
      pointer-events: none;

      /* Firefox fix */
      display: block;
      min-width: 1px;
      min-height: 1px;
    }

    .cover-photo.hidden { opacity: 0; }

    /* IFRAME */
    iframe#viewer {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      display: none;
    }

    /* ----------- MOBILE FIX (hidden cover photo) ----------- */
    @media (max-width: 768px) {

      body {
        flex-direction: column;
        height: auto;
        overflow: auto;
      }

      .index-panel {
        width: 100%;
        height: auto;
        box-shadow: none;
      }

      .main-panel {
        width: 100%;
        height: auto;
        overflow: hidden;
        position: relative;
      }

      /* HIDE COVER PHOTO ON MOBILE */
      .cover-photo {
        display: none !important;
      }

      iframe#viewer {
        width: 100%;
        height: calc(100vh - 250px);
        max-height: 80vh;
      }
    }

  </style>
</head>


<body>

  <div class="index-panel">
    <h2>The collections</h2>

    <div class="index-item" data-page="enduring.html">Enduring creatures</div>
    <div class="index-item" data-page="ordinary.html">Joy of ordinary</div>

    <br><br> <br><br> <br><br> <br><br>
    <img class="slide bottom-logo" src="koorusbookanNameSmall.png" width="100%" alt="Koorus Bookan" />
  </div>

  <div class="main-panel">
    <div class="cover-photo" id="cover"></div>
    <iframe id="viewer"></iframe>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const cover = document.getElementById('cover');

    /* OPTIONAL â€” JS mobile detection & cover removal */
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    if (isMobile && cover) {
      cover.remove();   // PROPERLY REMOVE if mobile
    }

    function updateVisibility() {
      if (!viewer.src || viewer.src === window.location.href) {
        viewer.style.display = 'none';
        if (cover) cover.classList.remove('hidden');
      } else {
        viewer.style.display = 'block';
        if (cover) cover.classList.add('hidden');
      }
    }

    function loadPage(url) {
      viewer.style.display = 'block';
      if (cover) cover.classList.add('hidden');
      viewer.src = url;
    }

    document.querySelectorAll('.index-item').forEach(item => {
      item.addEventListener('click', () => {
        if (item.dataset.page) loadPage(item.dataset.page);
      });
    });

    viewer.addEventListener('load', () => {
      viewer.style.display = 'block';
      if (cover) cover.classList.add('hidden');
    });

    document.addEventListener('DOMContentLoaded', updateVisibility);
  </script>

</body>
</html>
