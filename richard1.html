<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 1rem;
    }
    video {
      width: 80%;
      max-width: 800px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <h1>Video Player</h1>
  <!-- Replace "video.mp4" with your file path or URL -->
  <video controls>
    <source src="richard1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
